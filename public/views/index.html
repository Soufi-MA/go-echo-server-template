<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple HTMX + GO CRUD app" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>HTMX + GO</title>
  </head>
  <body class="max-w-[720px] mx-auto">
    <header>{{template "navbar" .}}</header>
    <div id="body">
      <div
        class="container mx-auto px-4 py-20 flex flex-col items-center justify-center text-center"
      >
        <h1 class="text-4xl font-bold mb-4">
          A Simple and Efficient User Management Tool
        </h1>
        <p class="text-xl mb-8">
          Effortlessly manage your users, track their information, and
          streamline your workflow.
        </p>
        <div
          hx-get="/users"
          hx-target="#body"
          hx-swap="InnerHTML"
          class="inline-flex items-center px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        >
          Get Started
        </div>
      </div>
    </div>
  </body>
</html>
